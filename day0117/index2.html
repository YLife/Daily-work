<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			setInterval(function () {
				document.getElementById("div1").style.left = document.getElementById("div1").offsetLeft + 20 + "px";
			},200);
		</script>
	</head>
	<body>
		<div style="position: relative;left:0;width: 150PX;height: 50PX; padding: 5px;border: solid 2px blueviolet;text-align: center;background-color: blueviolet;margin: 30px;" id="div1">
			<span style="font-weight: bold;">Slideshow !</span>
		</div>
	</body>
</html>
